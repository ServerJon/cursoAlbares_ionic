<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img [src]="base64Image"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Este es mi usuario de perfil!!</ion-card-subtitle>
        <ion-card-title>{{user.login}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Mi número de proyectos publicados es: {{user.public_repos}}.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Más información</ion-label>
      </ion-list-header>
      <ion-item (click)="openCamara()">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Cambiar imagen</ion-label>
      </ion-item>
      <ion-item [href]="user.url">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Web principal</ion-label>
      </ion-item>
      <ion-item [href]="user.subscriptions_url">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Subscriptores</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
